<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c60753855.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="font-manrope w-10/12 mx-auto border-2">
    <header>
        <div class="flex justify-between">
            <div>
                <h1 class="text-7xl font-bold mt-16 mb-7 leading-tight">
                    It's good
                    <br>tea time at
                    <br>The Tea House
                </h1>
                <p class="mb-7 text-gray-600">
                    Tea and Botanical Solutions Supplier Give Optimum
                    <br>Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold py-3 px-5 rounded-lg">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 ml-2 text-2xl"></i>
                </button>
            </div>
            <div class="relative">
                <img src="./images/banner.png" alt="">
                <div class="bg-white shadow-md rounded-lg flex items-center gap-3 absolute bottom-6 left-28 px-5 py-3">
                    <div>
                        <i class="fa-solid fa-star text-amber-400 text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-3xl font-extrabold">5.00</h2>
                        <p class="font-semibold text-gray-600">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
